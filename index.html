<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>iHook Jailbreak Repository</title>
<meta name="keywords" content="iHook Jailbreak Repository"/>
<meta name="description" content="iHook Jailbreak Repository"/>
<meta name="renderer" content="webkit"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="apple-touch-fullscreen" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-title" content="iHook Jailbreak Repository"/>
<meta name="apple-mobile-web-app-status-bar-style" content="default"/>
<link rel="shortcut icon" type="image/png" href="CydiaIcon.png"/>
<link rel="apple-touch-icon" href="CydiaIcon.png"/>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: #1a1a1a;
    color: #ffffff;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

#wrapper {
    position: absolute;
    left: 0;
    width: 320px;
    text-align: center;
    top: 50%;
    left: 50%;
    margin-left: -160px;
    margin-top: -120px;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
}

.logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 30px;
    border-radius: 25px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.05);
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

h2 {
    font-size: 2.5em;
    font-weight: 700;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.2;
}

h3 {
    font-size: 1.2em;
    font-weight: 400;
    margin-bottom: 30px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1.3;
}


h5 {
    margin-bottom: 20px;
}

h5 a {
    display: inline-block;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 1.1em;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

h5 a:hover, h5 a:active, h5 a:visited {
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
}

.repo-url {
    background: #2a2a2a;
    border: 2px solid #444;
    border-radius: 10px;
    padding: 15px;
    font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
    font-size: 0.95em;
    color: #667eea;
    margin: 20px 0;
    word-break: break-all;
    user-select: all;
    cursor: pointer;
    transition: all 0.3s ease;
}

.repo-url:hover {
    border-color: #667eea;
    background: #333;
}


/* 响应式设计 */
@media (max-width: 480px) {
    #wrapper {
        width: 90%;
        margin-left: -45%;
        margin-top: -120px;
    }
    
    h2 {
        font-size: 2em;
    }
    
    h3 {
        font-size: 1.1em;
    }
    
    .repo-url {
        font-size: 0.85em;
        padding: 12px;
    }
}

/* 动画效果 */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

#wrapper > * {
    animation: fadeInUp 0.6s ease-out;
}

#wrapper > *:nth-child(1) { animation-delay: 0.1s; }
#wrapper > *:nth-child(2) { animation-delay: 0.2s; }
#wrapper > *:nth-child(3) { animation-delay: 0.3s; }
#wrapper > *:nth-child(4) { animation-delay: 0.4s; }
#wrapper > *:nth-child(5) { animation-delay: 0.5s; }
#wrapper > *:nth-child(6) { animation-delay: 0.6s; }
#wrapper > *:nth-child(7) { animation-delay: 0.7s; }

/* 背景装饰 */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(102, 126, 234, 0.05) 0%, transparent 50%);
    pointer-events: none;
    z-index: -1;
}
</style>
</head>

<body>
    <div id="wrapper">
        <div class="logo">
            <img src="CydiaIcon.png" alt="iHook Logo">
        </div>
        <h2>iHook</h2>
        <h3>Making jailbreak simple ✨</h3>
        
        <div class="repo-url" id="repoUrl" onclick="copyToClipboard()">
            https://apt.ihook.shop/
        </div>
        
        
        <h5><a href="javascript:void(0)" onclick="addToJailbreakStore()" id="addRepoBtn">一键添加越狱源</a></h5>
    </div>
    

    <script>
        // 智能添加到越狱商店
        function addToJailbreakStore() {
            const repoUrl = document.getElementById('repoUrl').textContent.trim();
            
            // 检测设备类型
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (!isIOS) {
                showNotification('请在 iOS 设备上打开此页面');
                return;
            }
            
            // 构建 URL
            const sileoUrl = 'sileo://source/' + repoUrl;
            const cydiaUrl = 'cydia://url/https://cydia.saurik.com/api/share#?source=' + encodeURIComponent(repoUrl);
            const zebraUrl = 'zbra://sources/add/' + repoUrl;
            const installerUrl = 'installer://add/repo=' + repoUrl;
            
            let opened = false;
            let checkTimer = null;
            
            // 监听页面可见性变化
            const visibilityChange = () => {
                if (document.hidden) {
                    opened = true;
                    clearTimeout(checkTimer);
                    document.removeEventListener('visibilitychange', visibilityChange);
                }
            };
            
            document.addEventListener('visibilitychange', visibilityChange);
            
            // 尝试打开 Sileo（优先）
            window.location.href = sileoUrl;
            
            // 200ms 后如果没打开，尝试 Zebra
            setTimeout(() => {
                if (!opened) {
                    window.location.href = zebraUrl;
                }
            }, 200);
            
            // 400ms 后如果没打开，尝试 Cydia
            setTimeout(() => {
                if (!opened) {
                    window.location.href = cydiaUrl;
                }
            }, 400);
            
            // 600ms 后如果没打开，尝试 Installer
            setTimeout(() => {
                if (!opened) {
                    window.location.href = installerUrl;
                }
            }, 600);
            
            // 1200ms 后检查是否成功打开
            checkTimer = setTimeout(() => {
                document.removeEventListener('visibilitychange', visibilityChange);
            }, 1200);
        }
        
        // 复制仓库地址到剪贴板
        function copyToClipboard() {
            const repoUrl = document.getElementById('repoUrl');
            const text = repoUrl.textContent.trim();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification('越狱源已复制！');
                });
            } else {
                // 兼容旧浏览器
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('越狱源已复制！');
            }
        }
        
        // 显示通知
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 0.9em;
                font-weight: 500;
                z-index: 1000;
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
                animation: slideIn 0.3s ease-out;
                text-align: center;
            `;
            notification.innerHTML = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 2500);
        }
        
        // 添加通知动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // 自动更新仓库地址
        function updateRepoUrls() {
            const repoUrl = document.getElementById('repoUrl');
            
            let sourceUrl = 'https://apt.ihook.shop/';
            
            if (window.location.hostname === 'apt.ihook.shop') {
                sourceUrl = 'https://apt.ihook.shop/';
            } else if (window.location.hostname.includes('github.io')) {
                sourceUrl = window.location.origin + window.location.pathname;
            }
            
            repoUrl.textContent = sourceUrl;
        }
        
        // 页面加载完成后更新链接
        document.addEventListener('DOMContentLoaded', updateRepoUrls);
    </script>
</body>
</html>
